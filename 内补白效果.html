<html>
    <head>
        <style>
            .wrap{
                margin: 100px 30px 50px 200px;
                border: 2px solid #446644;
            }
            .content{
                content: 10px;
            }
            h1{
                border-bottom: 8px double #007700;
                margin: 10px;
                text-align: center;
            }
            p{
                margin: 0 20px 10px;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="content">
                <h1>内补白</h1>
                <p>内补白的区域是从盒子边框到实际内容展示部分的区域。内补白常用于对页面布局，使用内补白也可以控制不同的盒子间内容的间隔</p>
            </div>
        </div>
    </body>
</html>
